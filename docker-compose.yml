version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: linkpay-db
    env_file:
      - ./backend/.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-linkpay}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-linkpay123}
      POSTGRES_DB: ${POSTGRES_DB:-linkpay}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - linkpay-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: linkpay-backend
    env_file:
      - .env
    environment:
      DATABASE_HOST: ${DATABASE_HOST:-postgres}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      DATABASE_USER: ${DATABASE_USER:-linkpay}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-linkpay123}
      DATABASE_NAME: ${DATABASE_NAME:-linkpay}
      NODE_ENV: ${NODE_ENV:-development}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin1234}
      JWT_SECRET: ${JWT_SECRET:-pDhbIV5LOx7SbFhuoTogyYHbtoCUayrxaJJnbLEDsRHKoM8dSX}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      TOSS_CLIENT_KEY: ${TOSS_CLIENT_KEY:-}
      TOSS_SECRET_KEY: ${TOSS_SECRET_KEY:-}
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    networks:
      - linkpay-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: linkpay-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - linkpay-network

volumes:
  postgres_data:

networks:
  linkpay-network:
    driver: bridge
